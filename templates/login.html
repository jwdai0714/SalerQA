<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入驗證</title>
</head>
<body>
    <h2>請輸入密碼以繼續</h2>
    <form method="POST">
        <input type="password" name="password" required>
        <button type="submit">登入</button>
    </form>
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
